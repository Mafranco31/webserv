<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload Success</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            text-align: center;
            overflow: hidden;
        }

        .container {
            padding: 50px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1s ease-in-out;
        }

        h1 {
            font-size: 50px;
            margin-bottom: 20px;
            animation: textGlow 2s infinite;
        }

        p {
            font-size: 20px;
            margin-bottom: 40px;
        }

        a {
            display: inline-block;
            padding: 15px 30px;
            font-size: 18px;
            color: white;
            background-color: #ff4081;
            border-radius: 25px;
            text-decoration: none;
            transition: background-color 0.3s, transform 0.3s;
        }

        a:hover {
            background-color: #ff79a0;
            transform: scale(1.1);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }

        @keyframes textGlow {
            0%, 100% { text-shadow: 0 0 20px rgba(255, 255, 255, 0.8); }
            50% { text-shadow: 0 0 30px rgba(255, 255, 255, 1); }
        }

        .floating-circles {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            overflow: hidden;
            z-index: -1;
        }

        .floating-circles div {
            position: absolute;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.2);
            animation: float 10s infinite ease-in-out;
        }

        .floating-circles div:nth-child(1) { top: 10%; left: 20%; animation-delay: 0s; }
        .floating-circles div:nth-child(2) { top: 30%; left: 70%; animation-delay: 2s; }
        .floating-circles div:nth-child(3) { top: 60%; left: 30%; animation-delay: 4s; }
        .floating-circles div:nth-child(4) { top: 80%; left: 80%; animation-delay: 6s; }
        .floating-circles div:nth-child(5) { top: 50%; left: 50%; animation-delay: 8s; }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Success!</h1>
        <p>Your file has been successfully sent to the server.</p>
        <a href="/">Go Back to Home</a>
    </div>

    <div class="floating-circles">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
</body>
</html>
