<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload Form</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .upload-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .upload-container h2 {
            margin-bottom: 20px;
            color: #333;
        }
        .upload-container input[type="file"] {
            display: block;
            margin: 20px auto;
            padding: 10px;
            border: 2px solid #007bff;
            border-radius: 5px;
            background-color: #f8f9fa;
            cursor: pointer;
        }
        .upload-container input[type="submit"] {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        .upload-container input[type="submit"]:hover {
            background-color: #0056b3;
        }
        .upload-container p {
            color: #666;
            margin-top: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="upload-container">
        <h2>Upload Your File</h2>
        <form action="/uploads" method="post" enctype="multipart/form-data">
            <input type="file" name="fileToUpload" id="fileToUpload" required>
            <input type="submit" value="Upload File" name="submit">
        </form>
        <p>Choose a file from your computer and click "Upload File" to submit.</p>
    </div>
    <button id="back-home-btn">Back to Home</button>

    <script>
        // Récupère l'origine actuelle (protocole + domaine + port)
        const baseUrl = window.location.origin;

        // Redirection dynamique vers la page d'accueil
        document.getElementById('back-home-btn').addEventListener('click', function() {
            window.location.href = `${baseUrl}/`;
        });
    </script>
</body>
</html>
