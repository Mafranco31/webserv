<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Congratulations!</title>
    <style>
        body {
            background-color: #f9f9f9;
            color: #333;
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #4CAF50;
            font-size: 3em;
            margin-bottom: 20px;
            text-shadow: 2px 2px #A5D6A7;
        }
        p {
            font-size: 1.5em;
            margin-bottom: 40px;
            color: #777;
        }
        .button {
            background-color: #FF9800;
            border: none;
            color: white;
            padding: 15px 30px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 1.2em;
            border-radius: 25px;
            transition: background-color 0.3s;
            cursor: pointer;
        }
        .button:hover {
            background-color: #FB8C00;
        }
        .confetti {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            top: 0;
            left: 0;
            z-index: 999;
        }
    </style>
</head>
<body>

    <h1>Congratulations!</h1>
    <p>Your file has been successfully deleted!</p>
    <button onclick="window.location.href='http://localhost/file-list';">Back to file list</button>


    <div class="confetti"></div>

    <script>
        function createConfetti() {
            const confettiContainer = document.querySelector('.confetti');
            for (let i = 0; i < 100; i++) {
                const confettiPiece = document.createElement('div');
                confettiPiece.style.position = 'absolute';
                confettiPiece.style.width = Math.random() * 10 + 'px';
                confettiPiece.style.height = Math.random() * 10 + 'px';
                confettiPiece.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
                confettiPiece.style.top = Math.random() * 100 + '%';
                confettiPiece.style.left = Math.random() * 100 + '%';
                confettiPiece.style.opacity = Math.random();
                confettiPiece.style.transform = `rotate(${Math.random() * 360}deg)`;
                confettiContainer.appendChild(confettiPiece);
                animateConfetti(confettiPiece);
            }
        }

        function animateConfetti(piece) {
            piece.animate([
                { transform: `translateY(0) rotate(0)` },
                { transform: `translateY(100vh) rotate(${Math.random() * 360}deg)` }
            ], {
                duration: Math.random() * 3000 + 2000,
                iterations: Infinity,
            });
        }

        createConfetti();
    </script>
    
</body>
</html>
