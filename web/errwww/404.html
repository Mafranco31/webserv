<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found</title>
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
        }
        h1 {
            font-size: 10rem;
            margin: 0;
            color: #ff6f61;
        }
        h2 {
            font-size: 2rem;
            margin: 10px 0;
            color: #555;
        }
        p {
            font-size: 1.2rem;
            color: #777;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>404</h1>
        <h2>Oops! Page not found.</h2>
        <p>We can't find the page you're looking for. It might have been removed or the URL might be incorrect.</p>
    </div>
</body>
</html>
