<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>500 Internal Server Error</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(135deg, #ffccff, #ccffff);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            color: #333;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 50px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: auto;
        }

        h1 {
            font-size: 3em;
            color: #ff66ff;
        }

        h2 {
            font-size: 1.5em;
            color: #6666ff;
        }

        p {
            font-size: 1.2em;
            color: #555;
        }

        .unicorn {
            width: 100px;
            height: auto;
            margin-bottom: 20px;
        }

        a {
            color: #ff66ff;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }

        a:hover {
            color: #cc66ff;
        }

        .rainbow {
            width: 100%;
            height: 10px;
            background: linear-gradient(to right, red, orange, yellow, green, blue, indigo, violet);
            border-radius: 5px;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e1/Unicorn_head.svg/1200px-Unicorn_head.svg.png" alt="Unicorn" class="unicorn">
        <h1>500</h1>
        <h2>Internal Server Error</h2>
        <p>Oops! Something went wrong on our end. But don't worry, our unicorns are on it!</p>
        <p>Meanwhile, why not try refreshing the page or come back later?</p>
        <a href="/">Go Back Home</a>
        <div class="rainbow"></div>
    </div>
</body>
</html>
